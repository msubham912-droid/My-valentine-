<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Moulima ğŸ’–</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        text-align: center;
        overflow-x: hidden;
    }

    h1 {
        color: #fff;
        margin-top: 30px;
        font-size: 2.2rem;
    }

    .gallery {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        padding: 20px;
    }

    .gallery img {
        width: 200px;
        height: auto;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        transition: transform 0.3s ease;
    }

    .gallery img:hover {
        transform: scale(1.05);
    }

    .question {
        font-size: 1.8rem;
        color: white;
        margin-top: 20px;
    }

    button {
        padding: 12px 28px;
        font-size: 1.2rem;
        margin: 15px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: white;
        color: #ff5e78;
        font-weight: bold;
        transition: transform 0.2s;
    }

    button:hover {
        transform: scale(1.1);
    }

    /* ğŸ’– Heart animation */
    .heart {
        position: fixed;
        font-size: 24px;
        animation: floatUp 2.5s linear forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-200px) scale(1.5);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h1>Moulima ğŸ’•</h1>

<div class="gallery">
    <!-- replace src with your uploaded images -->
    <img src="img1.jpg" alt="Memory 1">
    <img src="img2.jpg" alt="Memory 2">
    <img src="img3.jpg" alt="Memory 3">
</div>

<div class="question">Will you be my Valentine? ğŸ’˜</div>

<button onclick="yesClicked()">Yes ğŸ’–</button>
<button onclick="noClicked()">No ğŸ˜œ</button>

<script>
    // ğŸ’— Create hearts everywhere
    function createHearts(x, y) {
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = "ğŸ’–";

            heart.style.left = (x + Math.random() * 60 - 30) + "px";
            heart.style.top = (y + Math.random() * 60 - 30) + "px";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 2500);
        }
    }

    // Attach heart pop to images
    document.querySelectorAll(".gallery img").forEach(img => {
        img.addEventListener("click", (e) => {
            createHearts(e.clientX, e.clientY);
        });
    });

    function yesClicked() {
        alert("YAYYYY ğŸ’–ğŸ’–ğŸ’– I knew it! My heart already chose you ğŸ˜­âœ¨");
    }

    function noClicked() {
        alert("Hmmmm ğŸ˜ Are you suuure? My heart says YES â¤ï¸");
    }
</script>

</body>
</html>
